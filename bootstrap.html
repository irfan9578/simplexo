<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container shadow-lg p-5">
      <h2>Bootstrap</h2>
      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 p-3 bg-info"></div>
        <div class="col-lg-1 col-md-2 col-sm-2 p-3 bg-secondary"></div>
        <div class="col-lg-8 col-md-4 col-sm-4 p-3 bg-primary">
          <div class="row">
            <div class="col-lg-5 col-md-2 col-sm-2 p-3 bg-success"></div>
            <div class="col-lg-2 col-md-2 col-sm-3 p-3 bg-danger"></div>
            <div class="col-lg-5 col-md-8 col-sm-7 p-3 bg-warning"></div>
          </div>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2 p-3 bg-secondary"></div>
        <div class="col-lg-1 col-md-2 col-sm-2 p-3 bg-warning"></div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-6 col-md-2 col-sm-2 p-3 bg-warning"></div>
        <div class="col-lg-6 col-md-10 col-sm-10 p-3 bg-danger"></div>
      </div>
    </div>
    <div class="text-center mt-3">
      <button class="btn">Click Here</button>
    </div>
  </body>
</html>
